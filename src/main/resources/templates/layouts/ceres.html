<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">
<body id="kt_body" style="background-image: url(image/ceres/patterns/header-bg.png)"
      class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled">

<div class="d-flex flex-column flex-root">
    <div class="page d-flex flex-row flex-column-fluid">
        <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
            <div id="kt_header" class="header align-items-stretch" data-kt-sticky="true" data-kt-sticky-name="header"
                 data-kt-sticky-offset="{default: '200px', lg: '300px'}">
            </div>
            <div class="toolbar py-5 py-lg-15" id="kt_toolbar">
            </div>
            <div id="kt_content_container" class="d-flex flex-column-fluid align-items-start container-xxl">
                <div class="container-fluid" layout:fragment="content">
                </div>
            </div>
            <div class="footer py-4 d-flex flex-lg-column" id="kt_footer">

            </div>
        </div>

    </div>
</div>
<!--div th:replace="~{fragments/navigation :: left}"/-->
<!--div th:replace="~{fragments/navigation :: top}"/-->

</div>

<div th:replace="~{fragments/footer :: footer-js}"/>
</body>
</html>
