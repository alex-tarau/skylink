<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:component="https://net.microfalx/component">
<head th:replace="~{fragments/page :: header}"></head>
<body  id="kt_body"  class="auth-bg" >

<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain
    bgi-attachment-fixed auth-page-bg">
    <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
        <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
            <form class="form w-100" th:action="@{/login/register}" method="post">
                <div class="text-center mb-10">
                    <h1 class="text-dark mb-3" th:text="${#application.name}"></h1>
                    <div class="text-gray-400 fw-semibold fs-4">
                        <span>Already have an account?</span>
                        <a th:href="@{/login}" class="link-primary fw-bold">Login</a>
                    </div>
                </div>
                <div  class="alert alert-danger p-4" th:if="${message}">
                    <span th:text="${message}"></span>
                </div>
                <div class="fv-row mb-10">
                    <label class="form-label fs-6 fw-bold text-dark">Full Name</label>
                    <input class="form-control form-control-lg form-control-solid" type="text" name="name" component:tooltip-text="The account name" required autocomplete="off"/>
                </div>
                <div class="fv-row mb-10">
                    <label class="form-label fs-6 fw-bold text-dark">EMail</label>
                    <input class="form-control form-control-lg form-control-solid" type="text" name="email" component:tooltip-text="The user name or the email address" required autocomplete="off"/>
                </div>
                <div class="fv-row mb-10">
                    <label class="form-label fs-6 fw-bold text-dark">Password</label>
                    <input class="form-control form-control-lg form-control-solid" type="password" name="password" component:tooltip-text="The user's password" required autocomplete="off"/>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-primary w-100 mb-5">
                        <span class="indicator-label">Register</span>
                        <span class="indicator-progress">Please wait...<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!--end::Content-->
</div>

<div th:replace="~{fragments/page :: code}"/>
</body>
</html>
