<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:component="https://net.microfalx/component">
<head th:replace="~{fragments/page :: header}"></head>
<body  id="kt_body"  class="auth-bg" >

<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain
    bgi-attachment-fixed auth-page-bg">
    <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
        <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
            <form class="form w-100" th:action="@{/login/auth}" method="post">
                <div class="text-center mb-10">
                    <h1 class="text-dark mb-3" th:text="${#application.name}"></h1>
                    <div class="text-gray-400 fw-semibold fs-4">
                        <span>New Here?</span>
                        <a th:href="@{/login/register}" class="link-primary fw-bold">Create an Account</a>
                    </div>
                </div>
                <div  class="alert alert-danger p-4" th:if="${message}">
                    <span th:text="${message}"></span>
                </div>
                <div class="fv-row mb-10">
                    <label class="form-label fs-6 fw-bold text-dark">User Name</label>
                    <input class="form-control form-control-lg form-control-solid" type="text" name="username" autocomplete="username" component:tooltip-text="The user name or the email address"/>
                </div>
                <div class="fv-row mb-10">
                    <div class="d-flex flex-stack mb-2">
                        <label class="form-label fw-bold text-dark fs-6 mb-0">Password</label>
                        <a th:href="@{/login/forgot-password}" class="link-primary fs-6 fw-bold">Forgot Password?</a>
                    </div>
                    <input class="form-control form-control-lg form-control-solid" type="password" name="password" autocomplete="current-password" component:tooltip-text="The user's password"/>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-primary w-100 mb-5">
                        <span class="indicator-label">Login</span>
                        <span class="indicator-progress">Please wait...<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                    </button>
                    <div th:if="${settings.social}">
                        <div class="text-center text-muted text-uppercase fw-bold mb-5">or</div>
                        <a href="#" class="btn btn-flex flex-center btn-light btn-lg w-100 mb-5">
                            <i class="bi bi-google me-2"></i><span>Continue with Google</span>
                        </a>
                        <a href="#" class="btn btn-flex flex-center btn-light btn-lg w-100 mb-5">
                            <i class="bi bi-microsoft me-2"></i><span>Continue with Facebook</span>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--end::Content-->
</div>

<div th:replace="~{fragments/page :: code}"/>
</body>
</html>
